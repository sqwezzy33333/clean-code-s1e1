<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix is a time management method"><a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
     </header>
  <main class="main">
    <section id="add-task">
       <h3 class="title add-item">Add Item</h3>
          <div class="task-wrapper">
            <input class="input task" id="new-task" type="text">
            <button class="button">Add</button>
          </div>
  </section>
  <h3 class="title">Todo</h3>
     <ul class="list" id="incomplete-tasks">
       <li class="item">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="input" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
          <img src="./remove.svg" alt="delete task">
       </button>
      </li>
      <li class="item edit-mode">
        <input class="input" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input class="input task" type="text" value="go shopping">
        <button class="button edit">Save</button>
        <button class="button delete">
        <img src="./remove.svg" alt="delete task">
        </button>
       </li>
    </ul>
    <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="item">
          <input class="input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input class="input" type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
          <img src="./remove.svg" alt="delete task">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
  </body>
</html>
